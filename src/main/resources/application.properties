spring.application.name=BlogByMay

app.name=Online Blog
app.owner=Aaryan
app.supported-languages=Hindi,English
app.profile.image=src/main/resources/ProfileImage


spring.datasource.url=jdbc:mysql://localhost:3306/online_blog
spring.datasource.username=root
spring.datasource.password=12345


spring.jpa.show-sql=true


spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect


spring.jpa.hibernate.ddl-auto=update
logging.level.org.hibernate.SQL=DEBUG
spring.output.ansi.enabled=ALWAYS

#SMTP Configuration for Gmail
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${USER_EMAIL}
spring.mail.password=${EMAIL_PASSWORD}

# Enable TLS
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true